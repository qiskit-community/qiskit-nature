    In certain cases, single classes might have been treated differently.
    Be sure to check out the referenced issues or the migration guide for more details.

    +---------------------------------------+-----------------------------------------------------+
    |                   Old                 |                        New                          |
    +========================+==============+=====================================================+
    | qiskit_nature.algorithms              | qiskit_nature.second_q.algorithms                   |

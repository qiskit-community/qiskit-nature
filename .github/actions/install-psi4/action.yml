name: 'Install PSI4'
description: 'Installs conda PSI4'
inputs:
  os:
    description: 'OS'
    required: true
  python-version:
    description: 'Python version'
    required: true
runs:
  using: "composite"
  steps:
    - run : |
        source "$CONDA/etc/profile.d/conda.sh"
        conda activate psi4env
        if [[ "${{ inputs.os }}" == "ubuntu-latest" && "${{ inputs.python-version }}" < "3.11" ]]; then
          echo "installs libecpint"
          conda install -c conda-forge libecpint
        fi
        echo "installs psi4 stable release"
        conda install -y psi4 python=${{ inputs.python-version }} -c conda-forge/label/libint_dev -c conda-forge
      shell: bash

name: Nature Unit Tests

on:
  push:
    branches:
      - master
      - 'stable/**'
  pull_request:
    branches:
      - master
      - 'stable/**'

jobs:
  Checks:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: ./.github/actions/install-libraries
      - uses: ./.github/actions/install-master-dependencies
        if: ${{ !startsWith(github.ref, 'refs/heads/stable') }}
      - uses: ./.github/actions/install-nature
      - name: Install Dependencies
        run: |
          sudo apt-get -y install python3-enchant
          sudo apt-get -y install hunspell-en-us
          pip install pyenchant
          pip install https://github.com/rpmuller/pyquante2/archive/master.zip
        shell: bash
      - run:  pip check
        if: ${{ !cancelled() }}
        shell: bash
      - run:  make copyright
        if: ${{ !cancelled() }}
        shell: bash
      - run:  make spell
        if: ${{ !cancelled() }}
        shell: bash
      - run:  make style
        if: ${{ !cancelled() }}
        shell: bash
      - run:  make lint
        if: ${{ !cancelled() }}
        shell: bash
      - name: Run make lint latest version
        run: |
          pip install -U pylint
          make lint
        if: ${{ !cancelled() }}
        shell: bash
      - name: Run make html
        run:  |
          make html SPHINXOPTS=-W
          cd docs/_build/html
          mkdir artifacts
          tar -zcvf artifacts/documentation.tar.gz --exclude=./artifacts .
        if: ${{ !cancelled() }}
        shell: bash
      - name: Run upload documentation
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: docs/_build/html/artifacts/documentation.tar.gz
        if: ${{ !cancelled() }}
      - run:  make doctest
        if: ${{ !cancelled() }}
        shell: bash
  Lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: ./.github/actions/install-libraries
      - uses: ./.github/actions/install-master-dependencies
        if: ${{ !startsWith(github.ref, 'refs/heads/stable') }}
      - uses: ./.github/actions/install-nature
      - name: Install Dependencies
        run: |
          pip install https://github.com/rpmuller/pyquante2/archive/master.zip
      - run: make lint
        if: ${{ !cancelled() }}
        shell: bash
      - name: Run make lint latest version
        run: |
          pip install -U pylint
          make lint
        if: ${{ !cancelled() }}
        shell: bash
  Mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: ./.github/actions/install-libraries
      - uses: ./.github/actions/install-master-dependencies
        if: ${{ !startsWith(github.ref, 'refs/heads/stable') }}
      - uses: ./.github/actions/install-nature
      - name: Mypy under Python ${{ matrix.python-version }}
        run: make mypy
        shell: bash
  Nature:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: ./.github/actions/install-psi4
        if: ${{ matrix.python-version == 3.7 }}
      - uses: ./.github/actions/install-libraries
      - uses: ./.github/actions/install-master-dependencies
        if: ${{ !startsWith(github.ref, 'refs/heads/stable') }}
      - uses: ./.github/actions/install-nature
      - name: Install Dependencies
        run: |
          if [ -f "$HOME/miniconda/etc/profile.d/conda.sh" ]; then
            source "$HOME/miniconda/etc/profile.d/conda.sh"
            conda activate
            pip install https://github.com/rpmuller/pyquante2/archive/master.zip
          fi
        shell: bash
      - name: Nature Unit Tests under Python ${{ matrix.python-version }}
        uses: ./.github/actions/run-tests
        with:
          python-version: ${{ matrix.python-version }}
      - name: Deprecation Messages
        run: |
          mkdir ./n${{ matrix.python-version }}
          python tools/extract_deprecation.py -file out.txt -output ./n${{ matrix.python-version }}/nat.dep
        shell: bash
      - name: Coverage combine
        run: |
          if [ -f "$HOME/miniconda/etc/profile.d/conda.sh" ]; then
            source "$HOME/miniconda/etc/profile.d/conda.sh"
            conda activate
          fi
          coverage3 combine
          mv .coverage ./n${{ matrix.python-version }}/nat.dat
        if: ${{ matrix.python-version == 3.7 }}
        shell: bash
      - uses: actions/upload-artifact@v2
        with:
          name: nature${{ matrix.python-version }}
          path: ./n${{ matrix.python-version }}/*
  Tutorials:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.8]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: ./.github/actions/install-libraries
      - uses: ./.github/actions/install-master-dependencies
        if: ${{ !startsWith(github.ref, 'refs/heads/stable') }}
      - name: Install Aqua from Master
        run: |
          # Install Aqua for now until tutorials point to new repo
          pip install https://github.com/Qiskit/qiskit-aqua/archive/master.zip
        if: ${{ !startsWith(github.ref, 'refs/heads/stable') }}
        shell: bash
      - name: Install Aqua from Pypi
        run: |
          # Install Aqua for now until tutorials point to new repo
          pip install qiskit-aqua
        if: ${{ startsWith(github.ref, 'refs/heads/stable') }}
        shell: bash
      - uses: ./.github/actions/install-nature
      - name: Install Dependencies
        run: |
          pip install https://github.com/rpmuller/pyquante2/archive/master.zip
          pip install -U jupyter sphinx nbsphinx sphinx_rtd_theme 'matplotlib<3.3.0' qiskit-terra[visualization]
          sudo apt-get install -y pandoc graphviz
        shell: bash
      - name: Run Qiskit Nature Tutorials
        run: |
          git clone https://github.com/Qiskit/qiskit-tutorials
          cd qiskit-tutorials
          rm -r tutorials/algorithms/
          rm -r tutorials/circuits/
          rm -r tutorials/circuits_advanced/
          rm -r tutorials/finance/
          rm -r tutorials/machine_learning/
          rm -r tutorials/noise/
          rm -r tutorials/operators/
          rm -r tutorials/optimization/
          rm -r tutorials/simulators/
          sphinx-build -b html . _build/html
          cd _build/html
          mkdir artifacts
          tar -zcvf artifacts/tutorials.tar.gz --exclude=./artifacts .
        shell: bash
      - name: Run upload tutorials
        uses: actions/upload-artifact@v2
        with:
          name: tutorials${{ matrix.python-version }}
          path: ./qiskit-tutorials/_build/html/artifacts/tutorials.tar.gz
  Deprecation_Messages_and_Coverage:
    needs: [Checks, Lint, Mypy, Nature, Tutorials]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/download-artifact@v2
        with:
          name: nature3.7
          path: /tmp/n37
      - uses: actions/download-artifact@v2
        with:
          name: nature3.8
          path: /tmp/n38
      - uses: actions/download-artifact@v2
        with:
          name: nature3.9
          path: /tmp/n39
      - name: Install Dependencies
        run: pip install -U coverage coveralls diff-cover
        shell: bash
      - name: Combined Deprecation Messages
        run: |
          sort -f -u /tmp/n37/nat.dep /tmp/n38/nat.dep /tmp/n39/nat.dep || true
        shell: bash
      - name: Coverage combine
        run: coverage3 combine /tmp/n37/nat.dat
        shell: bash
      - name: Upload to Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
        shell: bash
